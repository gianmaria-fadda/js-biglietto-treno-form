<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calcolo del prezzo del biglietto del treno</title>

        <!--CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css ">

        <!--font-awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <!--Header-->
            <header>
                <div class="container">
                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <img src="./img/Trenitalia-logo.webp" alt="Trenitalia-logo">
                        </div>
                    </div>
                </div>
            </header>
        <!--/Header-->

        <!--Main-->
            <main>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <form class="d-flex justify-content-center gap-5" action="">
                                <div class="">
                                    <label for="age">
                                        Età
                                    </label>

                                    <input type="number" id="age" name="age" placeholder="Inserisci qui la tua età..." required>
                                </div>
                                <div>
                                    <label for="km">
                                        Chilometri
                                    </label>

                                    <input type="number" id="km" name="km" placeholder="Quanti km vuoi percorrere..." required>
                                </div>
                                <div>
                                    <button id="calc-btn">
                                        Calcola prezzo biglietto
                                    </button>
                                </div>
                                <div>
                                    Prezzo finale €<span id="result"></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        <!--/Main-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!--JS-->
        <script type="text/javascript" src="./js/script.js"></script>
        </body>
</html>
